<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            background-color: #f4f4f7;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #4A90E2; /* A nice blue color */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            color: #333333;
            line-height: 1.6;
        }
        .otp-section-container {
            text-align: center;
            margin: 20px 0;
        }
        .otp-code {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333333;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 8px;
            padding: 15px 25px;
            border-radius: 6px;
            border: 1px dashed #cccccc;
        }
        .footer {
            background-color: #f4f4f7;
            color: #888888;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: #4A90E2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        <div class="content">
            <p>{{body}}</p>
            {{otp_section}}
        </div>
        <div class="footer">
            <p>&copy; 2024 Safary. All rights reserved.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
